<!DOCTYPE html>
<html>
  <head>
    <script id="vertex-shader" type="x-shader/x-vertex">
      uniform mat4 uMVPMatrix;
      attribute vec4 vPosition;
      attribute vec3 aNormal;
      attribute vec2 aTexCoord;
      varying vec2 vTexCoord;
      varying vec3 vNormal;
      varying vec4 vPos;
      void main(){
        vPos = uMVPMatrix * vPosition;
        gl_Position = vPos;
        vTexCoord = aTexCoord;
        vNormal = aNormal;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec2 vTexCoord;
      varying vec4 vPos;
      varying vec3 vNormal;
      uniform sampler2D uSampler;
      uniform vec3 uLightPosition;

      void main(void) {
        vec3 norm = normalize(vNormal);
        vec3 lightDir = normalize(uLightPosition - vPos.xyz);
        float diff = max(dot(norm, lightDir), 0.0);

        gl_FragColor = vec4((diff + 0.2) * vec3(1,1,1),1) * texture2D(uSampler, vTexCoord);
      }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="assimp/assimpjs.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="triangle.js"></script>
  </head>
  <body>
    <canvas id="gl-canvas" width="768" height="768">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
</html>
